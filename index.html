<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container mt-5">
        <h1 class="text-white text-center mb-5">Search your City temperature</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="input" type="text" class="form-control" placeholder="City name please "
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="bg-success text-white btn btn-outline-secondary" type="button"
                onclick="search()">Search</button>
        </div>
        <div id="loading" class="mx-auto loader mt-5"></div>
        <p id="error-message" class="text-danger text-center fs-1"> Input wrong ,please change it </p>
    </section>
    <main id="info-cont" class=" w-25 mx-auto mt -5">
    </main>
    </section>
    <script src="weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
